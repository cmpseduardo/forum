<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="sec">
        <p id="title">Bem Vindo!</p>
        <p id="sub">Faça Login ao lado ou</p>
        <button class="modal" onclick = "abrirModal()">Crie sua conta</button>
        <dialog>
            <label>Criar Conta</label>
        <button class="fechar" onclick = "fecharModal()">❌</button>

        <input id="email-user" placeholder="Digite seu e-mail" type="text">
        <input id="senha-user" placeholder="Digite sua senha" type="text">
        <input id="nome-user" placeholder="Digite seu nome" type="text">
        <input id="usuario-user" placeholder="Crie um nome de usuário" type="text">

        <button class="ok" onclick="cadastrarUsuario()">OK</button>
    </dialog>
    </div>
    <div>
        <div class="form">
            <input id="user" type="text" placeholder="Email">
            <input id="psw" type="password" placeholder="Senha">
            <button onClick="login()">Login</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
